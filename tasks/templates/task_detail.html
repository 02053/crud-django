{% extends "base.html" %}

{% block content %}

<main class="container">

    <div class="row">
        <div class="col-md-4 offset-md-4">

            <h1 class="text-secondary">{{ task.title }}</h1>

            {{ error }}

            <div>
                <form method="post" class="card card-body">

                    {% csrf_token %}
                    {{ form }}
                    <button class="btn btn-primary">Update</button>

                </form>

                <form action="{% url 'task_completed' task.id %}" method="post" class="card card-body">

                    {% csrf_token %}
                    <button class="btn btn-secondary">Complete</button>

                </form>

                <form action="{% url 'task_deleted' task.id %}" method="post" class="card card-body">

                    {% csrf_token %}
                    <button class="btn btn-danger">Delete Task</button>

                </form>

            </div>

        </div>
    </div>

</main>
{% endblock %}
